<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title></title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <meta name="theme-color" content="#563d7c">

    <link rel="stylesheet" href="css/login.css">
    <script src="jscript/register.js"></script>
    <script src="jscript/config.js"></script>
</head>
<body class="text-center">
    <form class="form-signin">
        <div class="container mt-5">
            <div class="row">
                <div class="col text-center">
                    <img src="images/Logo-removebg-preview.png" alt="" class="img-fluid"/>
                </div>
            </div>
        </div>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" >
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
        <div class="form-group" >
            <label for="example">What Are You?</label>
            <select class="form-control" id="example" onchange="checkvalue(this.value)">
                <option value="Admin">Admin</option>
                <option value="Buyer">Client</option>
                <option value="Publisher">Publisher</option>
            </select>
        </div>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Publisher Name" style='display:none'>
        <label for="inputTin" class="sr-only">Tin</label>
        <input type="text" id="inputTin" maxlength="20" class="form-control" placeholder="Ex: 507 979 834" style='display:none'>
        <p></p>

        <a href="#" class="btn btn-lg btn-primary btn-block" id="createAccount"  onclick="register()" role="button">Create Account</a>

        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="login.html">Already have an account? Sign In</a>
        <p class="mt-5 mb-3 text-muted"> TQS - Grupo 4 </p>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
