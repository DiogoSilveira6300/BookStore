<div class="container py-5">
    <div class="text-center"><h1>Add Book to Stock</h1></div>
    <p></p>
    <p></p>
    <div class="row" >

        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <form>
                <div class="form-group">
                    <label for="create_ISBN">ISBN</label>
                    <input type="text" class="form-control" minlength="13" maxlength="13" id="create_ISBN" placeholder="Ex: 1111111111112">
                </div>
                <div class="form-group">
                    <label for="create_Title">Title</label>
                    <input type="text" class="form-control" id="create_Title" placeholder="Ex: Book 1">
                </div>
                <div class="form-group">
                    <label for="create_Author">Author</label>
                    <input type="text" class="form-control" id="create_Author" placeholder="Ex: SomeAuthor">
                </div>
                <div class="form-group">
                    <label for="create_Category">Category</label>
                    <input type="text" class="form-control" id="create_Category" placeholder="Ex: CategoryName">
                </div>
                <div class="form-group">
                    <label for="create_Description">Description</label>
                    <textarea class="form-control" id="create_Description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="create_Price">Price</label>
                    <input type="number" class="form-control" step="any" id="create_Price" >
                </div>
                <div class="form-group">
                    <label for="create_Quantity">Quantity</label>
                    <input type="number" class="form-control"  id="create_Quantity" >
                </div>
                <button type="button"  onclick="createNewBook()" class="btn btn-primary">Add Book</button>
            </form>
            <!-- End -->
        </div>
    </div>
</div>
